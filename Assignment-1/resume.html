<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background:blanchedalmond;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 3px;
    }
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .form-actions button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <form action="#" method="post" enctype="multipart/form-data">
    <h2>Resume Form</h2>

    <div class="form-group">
      <label for="fieldName">Field Name</label>
      <input type="text" id="fieldName" name="fieldName" required>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="marital">Marital Status</label>
      <select id="marital" name="marital" required>
        <option value="">--Select--</option>
        <option>Single</option>
        <option>Married</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="linkedin">LinkedIn Profile URL</label>
      <input type="url" id="linkedin" name="linkedin">
    </div>

    <div class="form-group">
      <label for="github">GitHub Profile URL</label>
      <input type="url" id="github" name="github">
    </div>

    <div class="form-group">
      <label for="photo">Upload Profile Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept="application/pdf" required>
    </div>

    <div class="form-group">
      <label for="objective">Career Objective</label>
      <textarea id="objective" name="objective" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="qualification">Highest Qualification</label>
      <input type="text" id="qualification" name="qualification" required>
    </div>

    <div class="form-group">
      <label for="college">Name of College / University</label>
      <input type="text" id="college" name="college" required>
    </div>

    <div class="form-group">
      <label for="gradYear">Year of Graduation</label>
      <input type="number" id="gradYear" name="gradYear" min="1900" max="2099" required>
    </div>

    <div class="form-group">
      <label for="skills">Technical Skills (HTML, CSS, JS, etc.)</label>
      <textarea id="skills" name="skills" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="languages">Programming Languages Known</label>
      <textarea id="languages" name="languages" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="certifications">Certifications (if any)</label>
      <textarea id="certifications" name="certifications" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="experience">Work Experience (Years)</label>
      <input type="number" id="experience" name="experience" min="0">
    </div>

    <div class="form-group">
      <label for="lastCompany">Last Company Worked At</label>
      <input type="text" id="lastCompany" name="lastCompany">
    </div>

    <div class="form-group">
      <label for="jobRole">Your Job Role / Designation</label>
      <input type="text" id="jobRole" name="jobRole">
    </div>

    <div class="form-group">
      <label for="knownLangs">Languages Known</label>
      <input type="text" id="knownLangs" name="knownLangs">
    </div>

    <div class="form-group">
      <label for="hobbies">Hobbies</label>
      <textarea id="hobbies" name="hobbies" rows="2"></textarea>
    </div>

    <div class="form-group">
      <input type="checkbox" id="declaration" name="declaration" required>
      <label for="declaration">I hereby agree toÂ authenticity.</label>
        
    </div>

    <div class="form-actions">
      <button type="submit">Submit Resume</button>
    </div>

  </form>

</body>
</html>
